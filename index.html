    <style>
        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }


        .carousel-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            object-fit: contain;
            max-height: 480px;
            /* bigger images */
            opacity: 0.8;
            transition: transform 1s ease, opacity 1s ease, filter 1s ease;
            transform: translate(-50%, -50%);
        }

        /* center product */
        .carousel-center {
            transform: translate(-50%, -50%) scale(1.1);
            z-index: 20;
            opacity: 1 !important;
            filter: blur(0) brightness(1.05);
        }

        /* left product */
        .carousel-left {
            transform: translate(-180%, -50%) scale(0.85);
            z-index: 10;
            filter: blur(1px) brightness(0.9);
        }

        /* right product */
        .carousel-right {
            transform: translate(80%, -50%) scale(0.85);
            z-index: 10;
            filter: blur(1px) brightness(0.9);
        }

        /* further sides (if you cycle more items) */
        .carousel-far-left {
            transform: translate(-280%, -50%) scale(0.7);
            z-index: 5;
            opacity: 0.5;
            filter: blur(2px) brightness(0.7);
        }

        .carousel-far-right {
            transform: translate(180%, -50%) scale(0.7);
            z-index: 5;
            opacity: 0.5;
            filter: blur(2px) brightness(0.7);
        }
    </style>


    <style>
        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-1px, 1px);
            }

            40% {
                transform: translate(-1px, -1px);
            }

            60% {
                transform: translate(1px, 1px);
            }

            80% {
                transform: translate(1px, -1px);
            }

            100% {
                transform: translate(0);
            }
        }

        .glitch {
            animation: glitch 1s infinite;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
