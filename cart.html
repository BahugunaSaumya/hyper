<!-- Updated Cart Header -->
<div id="header"></div>
<div class="flex justify-center mb-10">
  <img src="./assets/cart-header.png" alt="Cart" class="h-16 object-contain" />
</div>

<!-- CART ITEM WRAPPER -->
<div id="cartPageItems" class="space-y-6">
  <!-- JS injects cart items here -->
</div>

<!-- CART SUMMARY -->
<div class="mt-12 max-w-2xl mx-auto border-t pt-6">
  <div id="cartPageTotal" class="text-right font-bold text-xl mb-4">
    <!-- Total will appear here -->
  </div>

  <div class="flex items-center gap-2 mb-4">
    <input id="continueAsGuest" type="checkbox" class="form-checkbox text-pink-500 h-5 w-5" />
    <label for="continueAsGuest" class="text-sm">Continue as Guest</label>
  </div>

  <button onclick="handleCheckout();" class="w-full bg-black text-white py-3 rounded-full hover:bg-pink-500 transition text-lg font-semibold" style="margin-bottom: 5px;">
    Proceed to Checkout
  </button>
</div>

<div id="faq"></div>
<div id="contact"></div>
