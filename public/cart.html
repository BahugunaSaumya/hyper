<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - HYPER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet" />
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial;}
  </style>
</head>
<body class="bg-white text-black overflow-x-hidden">
  <div id="header"></div>

  <main id="main" class="offset-header">
<section class="max-w-6xl mx-auto px-4 py-12">
  <div class="flex justify-center mb-10">
    <img src="./assets/cart-header.png" alt="Cart" class="h-16 object-contain" />
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- LEFT: Product list -->
    <div class="lg:col-span-2">
      <div class="flex items-center justify-between mb-4">
        <p class="font-semibold">Product List : <span id="cartItemCount">0</span></p>
      </div>
      <div id="cartList" class="space-y-6"><!-- JS injects items --></div>
    </div>

    <!-- RIGHT: Summary -->
    <aside class="lg:col-span-1">
      <div class="rounded-xl border p-6 shadow-sm">
        <h3 class="text-center font-bold mb-6">CART SUMMARY</h3>

        <div class="space-y-3 mb-4">
          <label class="flex items-center justify-between border rounded-lg px-3 py-2 cursor-pointer">
            <span class="flex items-center gap-2">
              <input id="shipFree" type="radio" name="ship" class="accent-pink-600" checked>
              Free Shipping
            </span>
            <span>₹ <span id="shipFreeAmt">0</span></span>
          </label>

          <label class="flex items-center justify-between border rounded-lg px-3 py-2 cursor-pointer opacity-60">
            <span class="flex items-center gap-2">
              <input id="shipExpress" type="radio" name="ship" class="accent-pink-600">
              Express Shipping
            </span>
            <span>+ ₹ <span id="shipExpressAmt">80</span></span>
          </label>
        </div>

        <div class="flex justify-between text-sm mb-2">
          <span>Subtotal</span>
          <span id="cartSubtotal">₹ 0</span>
        </div>

        <div class="flex justify-between text-base font-semibold mb-4">
          <span>Total</span>
          <span id="cartTotal">₹ 0</span>
        </div>

        <p class="text-xs text-gray-500 mb-4">
          By continuing, I declare that I have read and accept the Purchase Conditions and understand
          <a href="#" class="text-pink-600 underline">Privacy and Cookie Policy</a>.
        </p>

        <div class="mt-4 flex items-center gap-2">
          <input id="continueAsGuest" type="checkbox" class="accent-pink-600">
          <label for="continueAsGuest" class="text-sm text-gray-700">
            Continue as guest
          </label>
        </div>
        <button onclick="handleCheckout()"
          class="w-full bg-black text-white py-3 rounded-full hover:bg-pink-600 transition font-semibold">
          Checkout
        </button>

        <div class="mt-6 text-center">
          <p class="text-xs mb-2 text-gray-500">We Accept</p>
          <div class="flex justify-center gap-2">
            <img src="./assets/pay-visa.png" class="h-6" alt="">
            <img src="./assets/pay-gpay.png" class="h-6" alt="">
            <img src="./assets/pay-apple.png" class="h-6" alt="">
            <img src="./assets/pay-amex.png" class="h-6" alt="">
          </div>
        </div>
      </div>
    </aside>
  </div>


<!-- You may also like (images only) -->
<section class="mt-16">
  <div class="flex justify-center mb-6">
      <img src="./assets/ymal-header.png" alt="You May Also Like" class="max-w-full h-10 object-contain">
    </div>
  <div id="globalRecsCart" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10 px-4"></div>
</section>

  <div id="faq" class="mt-16"></div>
  <div id="contact"></div>
</section>
</main>
 <script type="module" src="./auth.js"></script>
  <script src="./main.js"></script>
</body>
</html>
